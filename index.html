<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label" class="form-group">Name <input type="text" id="name" placeholder="Enter your name" autocomplete="off" required></label>
            <label for="email" id="email-label" class="form-group">Email <input type="email" id="email" placeholder="Enter your Email" pattern="[a-z0-5]{8,}" autocomplete="off" required></label>
            <label for="number" id="number-label" class="form-group">Age (optional) <input type="number" id="number" placeholder="Age" pattern="[0-9]" min="10" max="99" autocomplete="off"/></label>
            <label class="sub-title">Which option best describes your current role?</label>
            <select id="dropdown" class="form-group">
                <option value="0">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
           <label class="sub-title">Would you recommend freeCodeCamp to a friend?</label>
                <label><input type="radio" name="recommend" value="D"/>Definitely</label>
                <label><input type="radio" name="recommend" value="M"/>Maybe</label>
                <label><input type="radio" name="recommend" value="N"/>Not sure</label>
            <label class="form-group"></label>
           <label class="sub-title">What is your favorite featurte of freeCodeCamp?</label>
            <select class="form-group">
                <option value="0">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </fieldset>
        <fieldset>
            <label class="sub-title">What would you like to see improved?<span>(Check all that apply)</span></label>
            <label><input type="checkbox" value="op-1"/> Front-end Projects</label>
            <label><input type="checkbox" value="op-2"/> Back-end Projects</label>
            <label><input type="checkbox" value="op-3"/> Data Visualization</label>
            <label><input type="checkbox" value="op-4"/> Challenges</label>
            <label><input type="checkbox" value="op-5"/> Open Source Community</label>
            <label><input type="checkbox" value="op-6"/> Gitter help rooms</label>
            <label><input type="checkbox" value="op-7"/> Videos</label>
            <label><input type="checkbox" value="op-8"/> City Meetups</label>
            <label><input type="checkbox" value="op-9"/> Wiki</label>
            <label><input type="checkbox" value="op-10"/> Forum</label>
            <label><input type="checkbox" value="op-11"/> Additional Courses</label>
        </fieldset>
        <fieldset>
            <label class="sub-title"> Any comments or suggestions?</label>
            <textarea name="comment" rows="7" cols="30" placeholder="Enter your comment here..."></textarea>
        </fieldset>
        <input type="submit" id="submit" value="Submit"/>
    </form>
    <footer>&copy; Developed by PabloskyDev</footer>
</body>
</html>
